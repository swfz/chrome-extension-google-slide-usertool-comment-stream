name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
        with:
          run_install: true
      - uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: pnpm
      - name: build
        run: |
          pnpm build
