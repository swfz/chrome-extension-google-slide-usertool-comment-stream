name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-node@v4.1.0
        with:
          node-version-file: .node-version
          cache: yarn
      - name: build
        run: |
          yarn
          yarn build
